<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center"  style="margin-top: 20px">
    <div class="border border-secondary p-3 rounded">
        <div>
            <img class="img-fluid" src="images/logoPoseidon.jpg" height="95px" width="150px"/>
        </div>

        <div class="row">
            <h2>Create Your Account</h2>
            <div th:if="${error}"  style=" color:red; font-style:italic ; font-weight: bold; ">- This username already exist, choose another ! </div>
            </br>
        </div>

        <div class="row">
            <form action="#" th:action="@{/join/validate}" th:object="${userDTO}" method="post" class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="fullname" class="col-sm-5 control-label" >Full Name</label>
                    <div class="col-sm-2">
                        <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-1">
                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-5 control-label">User Name</label>
                    <div class="col-sm-2">
                        <input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-1">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-5 control-label">Password</label>
                    <div class="col-sm-2">
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-1">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-5 control-label">Role</label>
                    <div class="col-sm-1">
                        <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER" th:checked >User</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/login">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Create user">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
