<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${ratingDTO}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" id="moodysRating" placeholder="moodysRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sandRating" class="col-sm-2 control-label">SandRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandRating}" id="sandRating" placeholder="sandRating"  class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sandRating')}" th:errors="*{sandRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="fitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="orderNumber" class="col-sm-2 control-label">Order</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{orderNumber}" id="orderNumber"  placeholder="0" step="1" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add trade">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
